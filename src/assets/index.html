<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poker Online</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="wrapper">
        <div id="opponents">
            <div class="card-container" v-for="opponent in table.players">
                <div class="card" v-for="card in opponent.cards" v-bind:class="{ red: (card.suit == 0 || card.suit == 2)}">
                    <div class="card-top">
                        {{card.valuestr}}
                        <br> {{card.suitstr}}
                    </div>
                    <div class="card-center">
                        {{card.suitstr}}
                    </div>
                    <div class="card-bottom">
                        {{card.valuestr}}
                        <br> {{card.suitstr}}
                    </div>
                </div>
            </div>
        </div>
        <div id="table">
            <div class="card-container">
                <div class="card" v-for="card in table.table" v-bind:class="{ red: (card.suit == 0 || card.suit == 2)}">
                    <div class="card-top">
                        {{card.valuestr}}
                        <br> {{card.suitstr}}
                    </div>
                    <div class="card-center">
                        {{card.suitstr}}
                    </div>
                    <div class="card-bottom">
                        {{card.valuestr}}
                        <br> {{card.suitstr}}
                    </div>
                </div>
            </div>
        </div>
        <div id="player">
            <div class="card-container">
                <div class="card" v-for="card in table.players[0].cards" v-bind:class="{ red: (card.suit == 0 || card.suit == 2)}">
                    <div class="card-top">
                        {{card.valuestr}}
                        <br> {{card.suitstr}}
                    </div>
                    <div class="card-center">
                        {{card.suitstr}}
                    </div>
                    <div class="card-bottom">
                        {{card.valuestr}}
                        <br> {{card.suitstr}}
                    </div>
                </div>
            </div>
            <div id="actions">
                <input id="check" type="button" value="Check">
                <input id="raise" type="button" value="Raise">
                <input id="fold" type="button" value="Fold">
            </div>
            <div id="messages">
                <p class="message" v-for="message in messages">{{message}}</p>
                <form id="send" name="send" onsubmit="return false">
                    <input type="text" v-model="newMessage">
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
