<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poker Online</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="wrapper">
        <div id="opponents">
            <div class="card-container" v-for="opponent in table.players">
                <card :card="card" v-for="card in opponent.cards">
            </div>
        </div>
        <div id="table">
            <div class="card-container">
                <card :card="card" v-for="card in table.table"></card>
            </div>
        </div>
        <div id="player">
            <div class="card-container">
                <card :card="card" v-for="card in table.players[0].cards"></card>
            </div>
            <div id="actions">
                <input id="check" type="button" value="Check">
                <input id="raise" type="button" value="Raise">
                <input id="fold" type="button" value="Fold">
            </div>
            <div id="messages">
                <p class="message" v-for="message in messages">{{message}}</p>
                <form id="send" name="send" onsubmit="return false">
                    <input type="text" v-model="newMessage">
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
